<!DOCTYPE html>
<html>
<head> <title>Check Brackets</title></head>
</html>
<body>
<script>
function checkBrackets(str){
  var depth = 0;
   for (var i in str){
    if (str[i] =='(' ){
	// if the char is an opening parenthesis then we increase the depth
	depth ++;
	}else if (str[i]==')'){
	// if the char is a closing parenthesis then we decrease the depth
	depth --;
	}
	//if the depth is negative we have cosing parenthesis
	//before any matching opening parenthesis
	if (depth <0) return "incorrect";
	
	}
	//if the depth is not null then a closing parenthesis is missing
	if (depth > 0) return "incorrect";
	else return "correct";
	}
	console.log(checkBrackets('( (a+b)/5 abd)'));
	console.log(checkBrackets(')(a+b) )'));
	console.log(checkBrackets('(b*(c+d*2/(2+(12 abc / (a+3))))'));

</script>
</body>
</html>
